<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/tic-tac-toe.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div id="turn">TURN: <span class="turn-icon"></span></div>
      <div id="game-board-container">
        <div id="game-board"></div>
      </div>
      <div id="menu-container">
        <div id="score-div">
          <div class="score">SCORE:</div>
          <div id="player-cross-div">
            <div class="score-icon-cross"></div>
            <div class="score-count" id="score-count-cross">0</div>
          </div>
          <div id="player-circle-div">
            <div class="score-icon-circle"></div>
            <div class="score-count" id="score-count-circle">0</div>
          </div>
        </div>
        <div id="buttons">
          <button class="button-start">NEW GAME</button>
        </div>
      </div>
      <div class="modal-content">
        <div class="modal-div">
          <div class="modal-icon"></div>
          <div class="modal-text">CIRCLE WINS!</div>
        </div>

        <button class="modal-button">NEXT ROUND</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
